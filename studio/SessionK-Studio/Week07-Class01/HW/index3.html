      color: white;
      background-color: black;
    }

    .parent {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(8, 1fr);
      grid-column-gap: 5px;
      grid-row-gap: 5px;
    }

    .div1 {
      grid-area: 1 / 3 / 2 / 8;
    }
    .div2 {
      grid-area: 2 / 1 / 5 / 4;
    }
    .div3 {
      grid-area: 2 / 6 / 6 / 8;
    }
    .div4 {
      grid-area: 2 / 4 / 6 / 6;
    }
    .div5 {
      grid-area: 5 / 2 / 9 / 4;
    }
    .div6 {
      grid-area: 2 / 8 / 4 / 10;
    }
    .div7 {
      grid-area: 5 / 8 / 9 / 10;
    }
    .div8 {
      grid-area: 6 / 5 / 9 / 8;
    }
  </style>
