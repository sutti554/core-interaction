<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Tattoo Archive</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Anton", sans-serif;
      color: white;
      background-color: black;
      margin: 0px 0px 0px 0px;
    }

    img {
      height: 50%;
      width: 50%;
    }

    a {
      text-decoration: none;
      color: white;
    }

    a:hover {
      color: yellow;
    }
  </style>
  <body>
    <img
      class="mySlides"
      src="images/photos-03-03/front.JPG"
      alt="front view"
    />
    <img class="mySlides" src="images/photos-03-03/left.png" alt="left view" />
    <img class="mySlides" src="images/photos-03-03/back.JPG" alt="back view" />
    <img class="mySlides" src="images/photos-03-03/right.JPG" alt="left view" />
    <div id="title">
      ISABELLE'S TATTOO ARCHIVE
    </div>
    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">
      &#10094;
    </button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">
      &#10095;
    </button>
    <nav>
      <a href="index3.html">Directory</a>
    </nav>
  </body>
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs((slideIndex += n));
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
</html>
