<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>gallery</title>
  </head>
  <style>
    [aria-label="gallery"] {
      border-width: 6px;
      border-style: double;
      padding: 1rem;
      overflow-x: scroll;
    }

    [aria-label="gallery"]:focus {
      outline-offset: -6px;
    }

    [aria-label="gallery"] ul {
      white-space: nowrap;
    }

    [aria-label="gallery"] li {
      display: inline-block;
      margin-right: 1rem;
    }

    [aria-label="gallery"] img {
      max-height: 60vh;
    }

    /* just page styles */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Anton", sans-serif;
      margin: 3rem auto;
      max-width: 95vw;
      padding: 1rem;
      color: yellow;
      background-color: black;
      font-size: 4vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
  <body>
    <h1>GALLERY</h1>
    <div
      role="region"
      aria-label="gallery"
      tabindex="0"
      aria-describedby="instructions"
    >
      <ul>
        <li>
          <img src="march10-images/DSC_0107.JPG" alt="Olive Branch" />
        </li>
        <li>
          <img src="march10-images/DSC_0110.JPG" alt="Fag" />
        </li>
        <li>
          <img src="march10-images/DSC_0098.JPG" alt="Patience" />
        </li>
        <li>
          <img src="march10-images/DSC_0101.JPG" alt="Palm" />
        </li>
        <li>
          <img src="march10-images/DSC_0100.JPG" alt="Sun" />
        </li>
        <li>
          <img src="march10-images/DSC_0092.JPG" alt="Spider" />
        </li>
      </ul>
    </div>
  </body>
</html>
